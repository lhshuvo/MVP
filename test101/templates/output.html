<!DOCTYPE html>
<html>
  <head>
    <title>Output</title>
    <style>
      body {
        background-color: #f5f5f5;
      }

      .container {
        width: 50%;
        margin: 0 auto;
        text-align: center;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
      }

      .page-title {
        margin-bottom: 30px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #337ab7;
        color: #fff;
      }

      .btn {
        background-color: #337ab7;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.2s;
        margin: 10px;
      }

      .btn:hover {
        background-color: #286090;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Output</h1>
      <table>
        <thead>
          <tr>
            <th>Direct Email</th>
            <th>Direct Phone</th>
            <th>Source</th>
            <th>Valid Email</th>
            <th>Response Type</th>
          </tr>
        </thead>
        <tbody>
          <!-- Placeholder for output data -->
        </tbody>
      </table>
      <div class="form-group">
        <a href="/" class="btn">Back</a>
      </div>
    </div>
  </body>
</html>
