<html>
  <head>
    <title>File Upload</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      /* Center the form on the page */
      form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      /* Style the file input */
      input[type="file"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
      }
      /* Style the submit button */
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      /* Style the submit button on hover */
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      /* Style the page title */
      h1 {
        text-align: center;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Upload Excel File</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('myform') }}">
      <input type="file" name="x">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
